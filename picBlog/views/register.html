<form class="form-horizontal" method="post">
    <fieldset>
        <legend>Register</legend>
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="username" name="username">
                <p class="help-block">The username is for you to sign in.</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password-repeat">Repeat-Password</label>
            <div class="controls">
                <input type="password" class="input-xlarge" id="password-repeat" name="password-repeat">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <style>
            .form-actions{
                background-color: rgba(255, 0, 0, 0);
                border: solid 1px rgba(255, 255, 255, 0);
            }
        </style>
    </fieldset>
</form>
